<!DOCTYPE html>
<html>
    <head>
        <title>MCL Bidder Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link rel="stylesheet" href="login.css">
    </head>
<body>

    <div class="login">
        <div class="form">
          <form class="login-form">
            <span class="material-icons">lock</span>
            <input id="username" type="text" placeholder="username" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
            <input id="password" type="password" placeholder="password" required />
            <button type="button" id="login-btn">login</button>
            <button type="button" id="go-btn" style="margin-top: 10px; display: none; "> 
                <a href="home.html" style="color: antiquewhite;">Go</a>
            </button>
          </form> 
        </div>
      </div>

      
      

      <script src="login.js"></script>
</body>
</html>
