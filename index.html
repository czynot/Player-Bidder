<!-- Page Container -->
<div class="w3-content w3-margin-top" style="max-width:1400px;">

  <!-- The Grid -->
  <div class="w3-row-padding">
  
    <!-- Left Column -->
    <div class="w3-third">
    
      <div class="w3-white w3-text-grey w3-card-4">
        <div class="w3-display-container">
          <img class="center-cropped" src="klrahul.jpg" 
          style="width:100%; height: 350px;" alt="Avatar" id="player-image" >
          <div class="w3-display-bottomleft w3-container w3-text-black">
            <h2 style="color: aliceblue;" id="player-name1">Player Name</h2>
          </div>
        </div>
        <div class="w3-container mt-3">
          <h5><i class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-teal"></i><b>Department: </b><span id="dept">XYZ</span></h5>
          <h5><i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"></i><b>Sem: </b><span id="year">000</span></h5>
          <hr>

          <p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>Skills</b></p>

          <div id="skill-div">
            <p class="skills" id="speciality">Speciality</p>
            <div class="w3-light-grey w3-round-xlarge w3-small">
              <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:90%; height: 15px; "></div>
            </div>
          </div>

          <div id="skill-wk">
            <p class="mt-3 skills">Wicket Keeper</p>
            <div class="w3-light-grey w3-round-xlarge w3-small">
              <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:90%; height: 15px;">
                <div class="w3-center w3-text-white"></div>
              </div>
            </div>
          </div>
          
          <br>
        </div>
      </div><br>

    <!-- End Left Column -->
    </div>

    <!-- Right Column -->
    <div class="w3-twothird">
    
      <div class="w3-container w3-card w3-white w3-margin-bottom">
        <h2 class="w3-text-grey w3-padding-16 " id="player-name2">
            <i class="fa fa-user fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>
            Player Name</h2>

            <hr>

        <div class="w3-container">
          <h4 class="w3-opacity currentBidHeader"><b>Current Bid</b></h4>
          <h4 class="w3-text-teal bid-display"><i class="fa fa-calendar fa-fw w3-margin-right"></i>
            <span class="w3-tag w3-teal w3-round " id="bid-value">0000</span></h4> 
          <hr>
        </div>
        
        <div class="w3-container">
          <h4 class="w3-opacity currentBidHeader"><b>Bidding Team</b></h4>
          <h4 class="w3-text-teal bid-display"><i class="fa fa-calendar fa-fw w3-margin-right"></i>
            <span id="bidder-name">Unsold</span></h4>
            <hr>
        </div>

        <div class="newbid-container">
            <div class="newbid-div">
                <input
                class="new-bid mr-3"
                id="new-bid-value"
                  type="number"
                  placeholder="Bid Amount"
                  aria-label="New Bid"
                  style="width: 20%"
                />

                    <select name="languages" id="new-bidder-name" style="padding: 8px;">
                        <option value="select">Select Bidder Name</option>
                      <option value="CSK">CSK</option>
                      <option value="KKR">KKR</option>
                      <option value="DD">DD</option>
                      <option value="RCB">RCB</option>
                      <option value="SRH">SRH</option>
                      <option value="RR">RR</option>
                      <option value="MI">MI</option>
                    </select>
                <button id="bid-button" class="btn btn-outline-primary ml-5" type="button" data-mdb-ripple-color="dark" style="padding: 10px; padding-left: 20px; padding-right: 20px;">
                  Update
                </button>
              </div>
        </div>

        <div class="reset-container">
            <img src="reset.png" alt="Avatar" id="reset" height ="40" width="40" style="cursor: pointer;" contextmenu="Reset">
        </div>
      </div>

      <div class="w3-twothird">
        <button id="submit" type="button" class="btn btn-primary btn-rounded">Submit</button>
      </div>

    <!-- End Right Column -->
    </div>
    
  <!-- End Grid -->
  </div>
  
  <!-- End Page Container -->
</div>
